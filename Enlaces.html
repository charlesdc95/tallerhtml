<h3>Ejemplo de enlaces entre páginas</h3>
<!--Los enlaces se especifica por medio de la etiqueta <a>
del ingles anchor (ancla).

El atribut href especifica la direccion de la pagina
y el contenido es el texto que se resalta como un
hipervinculo. Es muy importante que el enlace
a una pagina externa inicie con
http:// o con https://

El atributo target (objetivo) sirve para
especificar el lugar del navegador donde se
abrira el hipervinculo. Por ejemplo, si lo
queremos abrir en una pestaña nueva, se asigna
el valor _blank(vacio o nuevo).

Para agregar unj enlace a una imagen, es decir,
al hacer click en una imagen deseamos
que se abra otra pagina

-->

<h4>Enlace a una pagina externa</h4>
<a href="http://www.google.com" target="_blank">
Ir al google</a>

<h4>Enlace a traves de una imagen</h4>
<a href="http://www.apple.com">
<img src="M.jpg"></a>
